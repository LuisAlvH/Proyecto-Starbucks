<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>INDEX</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200&display=swap"

    />
    <script

  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              class="Imagen_empresa"
              src="iconos/pngwing.com.png"
              alt=" icono de starbucks"
              width="630"
              height="630"
          /></a>
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon navbar-toggler"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-light sector_navegador"
                  aria-current="page"
                  href="#"
                  >INICIO</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light sector_navegador"
                  href="pag/Menu.html"
                  >MENU</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light sector_navegador"
                  href="pag/QuienesSomos.html"
                  >QUIENES SOMOS</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light sector_navegador"
                  href="pag/Sucursales.html"
                  >SUCURSALES</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light sector_navegador"
                  href="pag/Contacto.html"
                  >CONTACTO</a
                >
              </li>
            </ul>

            <div class="Redes ms-auto">
              <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
              <a href="#"><i class="fa-brands fa-telegram"></i></a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="contenido_central_index">
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/cafe-1869656_1280.jpg"
              class="d-block w-100 imagenes_inicio_grandes"
              alt="lugar donde se prepara el cafe"
              width="1100"
              height="500"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/cafe-5972490_1280.jpg"
              class="d-block w-100 imagenes_inicio_grandes"
              alt="mujer leyendo libro"
              width="1100"
              height="500"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/coffee-2306471_1280.jpg"
              class="d-block w-100 imagenes_inicio_grandes"
              alt="cafe y cuaderno en una mesa"
              width="1100"
              height="500"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="container text-center mt-5 mb-5 mx-auto">
        <h1 class="titulos_principale">Nuestras historia en argentina</h1>
      </div>

      <div class="container text-center justify-content-center">
        <div class="row">
          <div
            class="card mx-auto col-sm-6 col-md-4 col-lg-4 shadow p-3 mb-5 bg-body-tertiary rounded"
            style="width: 18rem"
          >
            <img
              src="img/10años.jpg"
              class="card-img-top imagenes_peque_ini"
              alt="Publicidad de starbucks de 10 años juntos en argentina"
              width="529"
              height="265"
            />
            <div class="card-body">
              <p class="card-text texto_inicio">
                Starbucks celebra 10 años en argentina
              </p>
            </div>

            <div class="d-flex justify-content-center" id="collapseExample3">
              <button
                class="btn btn-success index_boton"
                type="button"
                data-bs-target="#collapseExample3"
                aria-expanded="false"
                aria-controls="collapseExample3"
              >
                Ver
                <i class="fa-solid fa-mug-saucer"></i>
              </button>
            </div>
          </div>

          <div
            class="card mx-auto col-sm-6 col-md-4 col-lg-4 shadow p-3 mb-5 bg-body-tertiary rounded"
            style="width: 18rem"
          >
            <img
              src="img/50años.jpg"
              class="card-img-top imagenes_peque_ini"
              alt="50 años de starbucks como empresa"
              width="259"
              height="195"
            />
            <div class="card-body">
              <p class="card-text texto_inicio">
                50 años de starbucks: Celebrando un mejor futuro juntos
              </p>
            </div>
            <div class="d-flex justify-content-center" id="collapseExample2">
              <button
                class="btn btn-success index_boton"
                type="button"
                data-bs-target="#collapseExample2"
                aria-expanded="false"
                aria-controls="collapseExample2"
              >
                Ver
                <i class="fa-solid fa-mug-saucer"></i>
              </button>
            </div>
          </div>

          <div
            class="card mx-auto col-sm-6 col-md-4 col-lg-4 shadow p-3 mb-5 bg-body-tertiary rounded"
            style="width: 18rem"
          >
            <img
              src="img/elpoder.jpeg"
              class="card-img-top imagenes_peque_ini"
              alt="una sucursal de starbucks"
              width="529"
              height="257"
            />
            <div class="card-body">
              <p class="card-text texto_inicio">El poder de uno</p>
            </div>

            <div class="d-flex justify-content-center" id="collapseExample">
              <button
                class="btn btn-success index_boton"
                type="button"
                data-bs-target="#collapseExample"
                aria-expanded="false"
                aria-controls="collapseExample"
              >
                Ver
                <i class="fa-solid fa-mug-saucer"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

    <footer>
      <div class="bg-dark piso_pagina">
        <div class="d-flex justify-content-center">
          <div class="Redes d-flex align-items-end mt-4">
            <a href="https://www.facebook.com/Starbucks/?locale=es_LA"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="https://www.instagram.com/starbucks/"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="https://twitter.com/Starbucks"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </div>
        </div>

        <div class="Redes bg-dark d-flex align-items-star">
          <img
            class="imagen_foo ms-5"
            src="iconos/foo.png"
            alt=" imagen starbucks rojo"
            width="447"
            height="439"
          />
        </div>

        <div class="bg-dark d-flex justify-content-center mt-4">
          <div class="contenido_footer d-flex align-items-center">
            <h3>
              Ⓒ 2023. Starbucks Cofee Company. Reservados todos los derecho
            </h3>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
