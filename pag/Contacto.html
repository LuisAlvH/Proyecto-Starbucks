<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/af791d2f51.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              class="Imagen_empresa"
              src="../iconos/pngwing.com.png"
              alt=" icono de starbucks"
              width="630"
              height="630"
          /></a>
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon navbar-toggler"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-light sector_navegador"
                  aria-current="page"
                  href="../index.html"
                  >INICIO</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light sector_navegador"
                  href="../pag/Menu.html"
                  >MENU</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light sector_navegador"
                  href="../pag/QuienesSomos.html"
                  >QUIENES SOMOS</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light sector_navegador"
                  href="../pag/Sucursales.html"
                  >SUCURSALES</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light sector_navegador"
                  href="../pag/Contacto.html"
                  >CONTACTO</a
                >
              </li>
            </ul>

            <div class="Redes ms-auto">
              <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
              <a href="#"><i class="fa-brands fa-telegram"></i></a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="Contenido_central">
      <div class="container mt-3">
        <h1 class="titulos_principale">Contacto</h1>
      </div>

      <div class="container d-flex align-items-center">
        <div class="row">
          <div class="col-lg-6 me-5 d-flex align-items-center">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="../img/c1.jpg"
                    class="d-block w-100 imagenes_contacto_grandes shadow p-3 mb-5 bg-body-tertiary rounded"
                    alt="Sucursal de starbucks, empleado trabajando"
                    width="1200"
                    height="900"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="../img/c2.jpg"
                    class="d-block w-100 imagenes_contacto_grandes shadow p-3 mb-5 bg-body-tertiary rounded"
                    alt="Sucursal de starbucks, servicio de cafe , para automoviles"
                    width="1200"
                    height="900"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="../img/c3.jpg"
                    class="d-block w-100 imagenes_contacto_grandes shadow p-3 mb-5 bg-body-tertiary rounded"
                    alt="clientes usando computadoras, b"
                    width="1200"
                    height="900"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleFade"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleFade"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>

          <form
            class="mx-sm-auto col-sm-7 mx-md-auto col-md-7 ms-lg-5 col-lg-4 mt-5"
          >
            <div class="mb-3">
              <h2 class="titulos_secudanrio">Completar formulario</h2>

              <label for="EmailUsuario" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="EmailUsuario"
                placeholder="name@example.com"
              />
              <label for="NombreUsuario" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="NombreUsuario"
                placeholder="Nombre"
              />
              <label for="TelUsuario" class="form-label">Telefono</label>
              <input
                type="tel"
                class="form-control"
                id="TelUsuario"
                placeholder="Tel"
              />
            </div>

            <div class="mb-3">
              <label for="MensajeUsuario" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="MensajeUsuario"
                rows="3"
              ></textarea>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-success" type="button">ENVIAR</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="bg-dark piso_pagina">
        <div class="d-flex justify-content-center">
          <div class="Redes d-flex align-items-end mt-4">
            <a href="https://www.facebook.com/Starbucks/?locale=es_LA"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="https://www.instagram.com/starbucks/"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="https://twitter.com/Starbucks"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </div>
        </div>

        <div class="Redes bg-dark d-flex align-items-star">
          <img
            class="imagen_foo ms-5"
            src="../iconos/foo.png"
            alt=" imagen starbucks rojo"
            width="447"
            height="439"
          />
        </div>

        <div class="bg-dark d-flex justify-content-center mt-4">
          <div class="contenido_footer d-flex align-items-center">
            <h3>
              â’¸ 2023. Starbucks Cofee Company. Reservados todos los derecho
            </h3>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
